<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Crash Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-red-50">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-xl">Welcome to Tailwind CSS Crash Course</h1>
    </header>
    <main class="p-4">
      <section>
        <!-- ALERT COMPONENT -->
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <strong class="font-bold">Alert!</strong>
          <span class="block sm:inline">Please update your password</span>
        </div>
        <h2 class="text-xl mb-2">Introduction</h2>
        <p>This is a simple template to get started with Tailwind CSS.</p>

        <!-- CARD COMPONENT -->
        <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
          <div class="flex-shrink-0">
            <img
              class="h-12 w-12"
              src="img/tailwind_2854_logo_1611915867_tqdmp.png"
              alt="Workflow"
            />
          </div>
          <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Jay Espiritu</h4>
            <p class="text-base text-gray-600">You have a new message</p>
          </div>
        </div>

        <!-- CARD COLUMN COMPONENT -->
        <div class="container mt-5">
          <div class="md:flex">
            <div
              class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
            >
              <div class="lg:flex lg:items-center">
                <div class="lg:flex-shrink-0">
                  <img
                    src="img/tailwind_2854_logo_1611915867_tqdmp.png"
                    alt=""
                    class="rounded-lg lg:w-64"
                  />
                </div>
                <div class="mt-4 lg:mt-0 lg:ml-6">
                  <div
                    class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                  >
                    Networking
                  </div>
                </div>
              </div>
            </div>
            <div
              class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
            >
              <div class="lg:flex lg:items-center">
                <div class="lg:flex-shrink-0">
                  <img
                    src="img/tailwind_2854_logo_1611915867_tqdmp.png"
                    alt=""
                    class="rounded-lg lg:w-64"
                  />
                </div>
                <div class="mt-4 lg:mt-0 lg:ml-6">
                  <div
                    class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                  >
                    Networking
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- LANGUAGE BUTTONS -->
        <div class="flex justify-center mt-4 gap-8">
          <button
            class="text-5xl bg-purple-500 text-white font-bold pt-5 pb-6 px-10 rounded-2xl"
          >
            English
          </button>
          <button
            class="text-5xl bg-purple-500 text-white font-bold pt-5 pb-6 px-10 rounded-2xl"
          >
            Spanish
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2023 Tailwind CSS Crash Course</p>
    </footer>
  </body>
</html>
